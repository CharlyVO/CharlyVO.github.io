<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Charly V_O - Portafolio</title>
    <link rel="stylesheet" href="css/menu__style.css">
    <link rel="stylesheet" href="css/hero__style.css">
    <link rel="stylesheet" href="css/main__style.css">

    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="nav__bar" id="nav__bar">
        <section class="nav__content">
            <!-- Logo -->
            <div class="nav__logo">Charly <span>V_O</span></div>

            <!-- Style Switcher -->
            <div class="style__switcher">
                <!-- Style Color -->
                <div class="change__color" id="change__color"></div>

                <!-- Colors -->
                <div class="color__container" id="color__container">
                    <div class="color color1" id="color" title="style__color1"></div>
                    <div class="color color2" id="color" title="style__color2"></div>
                    <div class="color color3" id="color" title="style__color3"></div>
                    <div class="color color4" id="color" title="style__color4"></div>
                    <div class="color color5" id="color" title="style__color5"></div>
                </div>

                <!-- Dark Mode-->
                <div class="sun__moon-container">
                    <div class="icon" id="btn__dark-mode"><i class='bx bx-moon'></i></div>
                    <div class="icon" id="btn__light-mode"><i class='bx bx-sun'></i></div>
                </div>
            </div>

            <!-- Menu Icon -->
            <div class="btn__open-menu" id="btn__open-menu">
                <i class='bx bx-menu'></i>
            </div>

            <!-- Menu -->
            <div class="nav__menu" id="nav__menu">
                <!-- Close Menu -->
                <div class="btn__close-menu" id="btn__close-menu">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <li class="nav__item actived__link hero" id="nav__item">
                        <a href="#hero" class="nav__link">
                            <i class='bx bx-home'></i>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li class="nav__item about__me" id="nav__item">
                        <a href="#about__me" class="nav__link">
                            <i class='bx bx-user'></i>
                            <span>Quien Soy</span>
                        </a>
                    </li>
                    <li class="nav__item skill__set" id="nav__item">
                        <a href="#skill__set" class="nav__link">
                            <i class='bx bxl-stack-overflow'></i>
                            <span>Habilidades</span>
                        </a>
                    </li>
                    <li class="nav__item projects" id="nav__item">
                        <a href="#projects" class="nav__link">
                            <i class='bx bx-briefcase'></i>
                            <span>Proyectos</span>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </nav>

    <header class="header section" id="hero">
        <!-- Hero -->
        <section class="hero__section">
            <div class="hero__img">
                <img src="images/foto.jpg" alt="Mi Foto">
            </div>
            
            <div class="hero__info">
                <h1>Hola, soy <span>Carlos Vega</span></h1>
                <h2>y soy <span id="typing"></span></h2>
            </div>
        </section>
    </header>

    <main class="main">
        <!-- About Me -->
        <section class="about__section container section" id="about__me">
            <h2>About Me!</h2>
        </section>

        <!-- Skills Set -->
        <section class="skill__section container section" id="skill__set">
            <h2>Skill Set!</h2>
        </section>

        <!-- Projects -->
        <section class="projects__section container section" id="projects">
            <h2>Projects</h2>
        </section>
    </main>

    <script src="js/menu__script.js"></script>
    <script src="js/dark__mode-script.js"></script>
    <script src="js/style__color-script.js"></script>

    <!-- Typed Animation Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
    <script src="js/typed__script.js"></script>
</body>

</html>
